<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis formularios</title>
</head>
<body>

    <form action="" method="POST" enctype="multipart/form-data"></form>
    
    <!--Mis tipos de formularios-->

    <label for="nombre">Nombre:</label>
    <p><input type="text" name="nombre"></p>

    
    <label for="btn">Botón:</label>
    <p><input type="button" name="btn" value="enviar"></p>

    <label for="date">Fecha:</label>
    <p><input type="date" name="date"></p>

    <select name="Lenguajes" id="Programas">
        <option value="">Selecciona un lenguaje</option>
        <option value="PHP">PHP</option>
        <option value="HTML">HTML</option>
        <!-- <option value="HTML" selected>HTML</option> Opción "HTML" preseleccionada -->
        <option value="CSS">CSS</option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
    </select>
    


</body>
</html>
