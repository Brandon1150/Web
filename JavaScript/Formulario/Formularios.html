<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/JavaScript" src="Formularios.js" .js></script>
    <style>
      .box {
        width: 200px;
        float: left;
        margin: 20px;
        height: 250px;
      }
      .dashed {
        border: 3px dashed black;
        padding: 5px;
      }
    </style>
    <title>Ejercicio DOM,Eventos y funciones</title>
  </head>
  <body>
    <!-- 
    1-.Formulario campos: Nombrre, Apellido y edad
    2. Botòn de enviar el formulario:eventos submit
    3.Mostrar datos por pantalla
    4.Tener un botòn que al darle click nos muestra los datos actuales del formulario
    5.Validación de formulario
 -->
    <h1>Ejercicio DOM,Eventos y Funciones -Curso JS</h1>

    <div class="box">
      <form action="#" method="POST" id="formulario" onsubmit="return false;">
        <label for="nombre">Nombre</label><br />
        <input type="text" name="nombre" id="nombre" /><br />
        <span id="error_nombre"></span>

        <label for="apellidos">Apellidos</label><br />
        <input type="text" name="apellidos" id="apellidos" /><br />

        <label for="edad">edad</label><br />
        <input type="text" name="edad" id="edad" /><br />

        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>

    <div class="box dashed">
      <h3>Información del usuario</h3>
      <hr />
      <p id="p_nombre">Nombre:<span></span></p>
      <p id="p_apellidos">Apellidos:<span></span></p>
      <p id="p_edad">Edad:<span></span></p>
    </div>
  </body>
</html>
