<h2>{{ titulo }}</h2>

<p>Compra Zapatos de las marcas mas perronas</p>
<ul>
  <li *ngFor="let marca of marcas">{{ marca }}</li>
</ul>
<p>Modelos disponibles</p>
<ul>
  <li *ngFor="let deportiva of zapatos">
    <span [ngStyle]="{
        'text-decoration': !deportiva.stock ? 'line-throught':'none'
    }">
      {{ deportiva.nombre }}-<strong>{{ deportiva.precio }}</strong>
    </span>

    <span
      *ngIf="deportiva.precio <= 80"
      [style.background]="deportiva.precio <= 80 ? 'red' : 'green'"
      >!!HOT SALE!!
    </span>

    <span
      *ngIf="deportiva.precio > 80"
      [style.background]="deportiva.precio > 80 ? 'green' : 'red'"
      >!!PRECIO NORMAL!!
    </span>
  </li>
</ul>
